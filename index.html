<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assets/sk2.ico" type="image/x-icon">

<body>

    <div id="card">
        <div id="full-screen"></div>
        <div id="storiyaan">
            <div class="story" id="">
                <div class="abc"><i class='bx bxs-message-square-add'></i></div>
                <img id="first" src="./assets/mine.jpg" alt="">
            </div>
        </div>
        <!--! posts section -->
        <div class="posts">
            <header>
            <div class="div1"><img src="./assets/sk21.jpg" alt="">
                <h5>SilenT Coder</h5></div>
            <i class='bx bx-dots-vertical-rounded'></i>
            
        </header>    
        <main>
            <img src="./assets/master.jpg" alt="">
        </main>
        <footer>
            <div class="footer1"><i class='bx bx-heart'></i>
                <i class='bx bx-message-rounded bx-flip-horizontal' ></i>
                <i class='bx bx-share'></i>
         </div>
         <i class='bx bx-bookmark'></i>

        </footer>
        
    </div>
    <!-- !  end posts -->
</div>



<script src="script.js"></script>
</body>

</html>
